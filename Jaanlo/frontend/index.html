<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaanlo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-6">Jaanlo</h1>
        <p class="mb-4">Enter a URL to find out what the company does:</p>
        <div class="flex items-center mb-6">
            <input type="text" id="input_url" class="border border-gray-300 rounded-md p-2 flex-grow mr-2" placeholder="https://example.com">
            <button id="submit_button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </div>
        <p id="result_paragraph" class="text-lg"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
